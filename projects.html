    <section class="Project">
        <div class="Project-content">
            <h1>PROJECT</h1>
            <p>Choose your prefered Web Language</p>
            <input type="radio" id="html" name="prefered_language" value="HTML" <label for="html">HTML</label><br>
            <input type="radio" id="css" name="prefered_language" value="CSS" <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="prefered_language" value="Javascript" <label
                for="javascript">Javascript</label><br>
            <input type="radio" id="php" name="prefered_language" value="PHP" <label for="php">PHP</label>

            <hr>

            <h1>IDE</h1>
            <p>Choose your prefered Integrated Development Environment</p>
            <input type="radio" id="VisualStudioCode" name="prefered_IDE" value="VisualStudioCode" <label
                for="VisualStudioCode">VisualStudioCode</label><br>
            <input type="radio" id="Sublime" name="prefered_IDE" value="Sublime" <label
                for="Sublime">Sublime</label><br>
            <input type="radio" id="Pycharm" name="prefered_IDE" value="Pycharm" <label
                for="Pycharm">Pycharm</label><br>
            <input type="radio" id="Eclipse" name="prefered_IDE" value="Eclipse" <label for="Eclipse">Eclipse</label>

            <hr>
        </div>
